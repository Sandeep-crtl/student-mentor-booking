    <script>
        // Get mentor ID from URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        // Find mentor from data
        const mentor = mentors[id - 1]; // since array starts at 0

        if (mentor) {
            document.getElementById("mentor-info").innerHTML = `
                <h2>${mentor.name}</h2>
                <p><strong>Subject:</strong> ${mentor.subject}</p>
                <p><strong>Description:</strong> ${mentor.description}</p>
                <p><strong>Rating:</strong> ⭐ ${mentor.rating}</p>
                <p><strong>Bookings:</strong> ${mentor.bookings}</p>
                <p><strong>Price:</strong> $${mentor.price}/-</p>
                <p><strong>Duration:</strong> ${mentor.duration}</p>
                <p><strong>Certification:</strong> ${mentor.certification}</p>
                <button class="book-button"> Book Mentor <i class="fa-solid fa-angles-right"></i></button>
                <button class="heart-button"><i class="fa-solid fa-heart"></i></button>
            `;

            document.getElementById("mentor-image").innerHTML = `
                <img src="${mentor.image}" alt="${mentor.name}">
            `;
        } else {
            document.getElementById("mentor-info").innerHTML = `<p>Mentor not found.</p>`;
        }




        // Get saved data or empty array
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

        // Book button
        document.addEventListener("click", function (e) {
            if (e.target.closest(".book-button")) {
                cart.push(mentor);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCart();
            }
            if (e.target.closest(".heart-button")) {
                favorites.push(mentor);
                localStorage.setItem("favorites", JSON.stringify(favorites));
                updateFavorites();
            }
        });

        // Update cart badge
        function updateCart() {
            const count = document.getElementById("cart-count");
            count.textContent = cart.length;
            count.style.display = cart.length > 0 ? "inline-block" : "none";
        }

        // Update favorites badge
        function updateFavorites() {
            const count = document.getElementById("fav-count");
            count.textContent = favorites.length;
            count.style.display = favorites.length > 0 ? "inline-block" : "none";
        }

        // Show badges on page load
        updateCart();
        updateFavorites();





        function updateBadges() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

            const cartCount = document.getElementById("cart-count");
            const favCount = document.getElementById("fav-count");

            if (cartCount) {
                cartCount.textContent = cart.length;
                cartCount.style.display = cart.length > 0 ? "inline-block" : "none";
            }

            if (favCount) {
                favCount.textContent = favorites.length;
                favCount.style.display = favorites.length > 0 ? "inline-block" : "none";
            }
        }

        // Run on page load
        updateBadges();



        window.addEventListener("load", () => {
            if (localStorage.getItem("showPopup") === "true") {
                document.getElementById("loginPopup").style.display = "block";
                setTimeout(() => {
                    document.getElementById("loginPopup").style.display = "none";
                }, 3000);
                localStorage.removeItem("showPopup");
            }
        });




    </script>
