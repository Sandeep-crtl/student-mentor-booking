<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="login-container">
        <div class="img-container">
            <img src="./Assets/logo.png" alt="Logo" height="100" width="100">
        </div>
        <h2 style="font-family: 'comfortaa';">Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>
                I don't have an account?
                <a href="register.html">Register Here !</a>
            </p>
        </form>
    </div>


    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Example: username from input field
            let username = document.querySelector("input[type='text']").value;

            // Save login
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("username", username);

            // Redirect back to saved page
            let redirectPage = localStorage.getItem("redirectPage") || "index.html";
            localStorage.removeItem("redirectPage");
            window.location.href = redirectPage;
        });





        document.querySelector("form").addEventListener("submit", async function (e) {
            e.preventDefault();

            let username = document.querySelector("input[placeholder='Username']").value;
            let password = document.querySelector("input[placeholder='Password']").value;

            const res = await fetch("http://localhost:5000/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })


            const data = await res.json();
            alert(data.message);

            if (data.success) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("username", data.username);
                localStorage.setItem("token", data.token);

                // redirect back to saved page (like Teachers.html)
                const redirectPage = localStorage.getItem("redirectPage") || "index.html";
                localStorage.removeItem("redirectPage");
                window.location.href = redirectPage;
            }

        });



    </script>

</body>

</html>
